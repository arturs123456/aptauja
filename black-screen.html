<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Screen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            cursor: none;
        }

        #screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            cursor: none;
            position: relative;
        }

        #text-display {
            font-family: 'Montserrat', Arial, Helvetica, sans-serif;
            font-weight: 900;
            font-size: clamp(48px, 8vw, 140px);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
            text-align: center;
            line-height: 1.1;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #cursor {
            display: inline-block;
            width: 4px;
            height: 1em;
            background: #fff;
            margin-left: 2px;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        #cursor.typing {
            animation: none;
            opacity: 1;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Fullscreen button - only visible on hover in top-right */
        #fs-btn {
            position: fixed;
            top: 16px;
            right: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #screen:hover #fs-btn,
        body:hover #fs-btn {
            opacity: 1;
        }

        #fs-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="screen">
        <button id="fs-btn" title="Fullscreen (F)">Fullscreen</button>
        <div id="text-display"><span id="content"></span><span id="cursor"></span></div>
    </div>

    <script>
        const content = document.getElementById('content');
        const cursor = document.getElementById('cursor');
        const screen = document.getElementById('screen');
        const fsBtn = document.getElementById('fs-btn');
        let text = '';

        function render() {
            content.textContent = text.toUpperCase();

            if (text.length > 0) {
                cursor.classList.add('typing');
            } else {
                cursor.classList.remove('typing');
            }
        }

        document.addEventListener('keydown', function(e) {
            // F or F11 for fullscreen
            if (e.key === 'F11' || (e.key === 'f' && text.length === 0 && !e.ctrlKey && !e.metaKey)) {
                e.preventDefault();
                toggleFullscreen();
                return;
            }

            // Escape - exit fullscreen only, don't clear text
            if (e.key === 'Escape') {
                return; // let browser handle fullscreen exit
            }

            // Backspace - delete character
            if (e.key === 'Backspace') {
                e.preventDefault();
                text = text.slice(0, -1);
                render();
                return;
            }

            // Delete all with Ctrl+Backspace or Cmd+Backspace
            if ((e.ctrlKey || e.metaKey) && e.key === 'Backspace') {
                e.preventDefault();
                text = '';
                render();
                return;
            }

            // Ignore modifier keys and special keys
            if (e.ctrlKey || e.metaKey || e.altKey) return;
            if (e.key.length !== 1) return;

            // Limit to reasonable length (about 30 chars)
            if (text.length >= 30) return;

            text += e.key;
            render();
        });

        // Click on screen to focus (ensures keyboard events work)
        screen.addEventListener('click', function(e) {
            if (e.target === fsBtn) return;
            screen.focus();
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(function() {});
            } else {
                document.exitFullscreen().catch(function() {});
            }
        }

        fsBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleFullscreen();
        });

        // Update button text based on fullscreen state
        document.addEventListener('fullscreenchange', function() {
            fsBtn.textContent = document.fullscreenElement ? 'Exit' : 'Fullscreen';
        });

        // Initial render
        render();
    </script>
</body>
</html>
